        /* 1. å…¨å±€æ ·å¼é‡ç½® */
        * {
            margin: 0;
            padding: 0;

            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        /* 2. æ¯›ç»ç’ƒä¸»å®¹å™¨ */
        .card-wrapper {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        /* 3. å¤´åƒéƒ¨åˆ† */
        .profile-header {
            position: relative;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            object-fit: cover;
            background: #eee;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* 4. äºŒç»´ç çŸ©é˜µå¸ƒå±€ */
        .qr-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .qr-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .qr-item:hover {
            transform: translateY(-5px);
        }

        .qr-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            display: block;
            background: #fff;
        }

        .qr-label {
            font-size: 0.75rem;
            margin-top: 8px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* 5. åº•éƒ¨æŒ‰é’®ä¸é“¾æ¥ */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-link {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-link:hover {
            background: #fff;
            color: #000;
        }

        .footer-text {
            font-size: 0.75rem;
            margin-top: 25px;
            opacity: 0.5;
        }

        /* 6. å“åº”å¼é€‚é… */
        @media (max-width: 480px) {
            .card-wrapper {

            }

            }
            .name {

            }
        }

        /* å…¥åœºåŠ¨ç”» */
        .fade-in {

        }
